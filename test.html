<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogito API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .api-config {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .api-config label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .api-config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            max-height: 300px;
            overflow-y: auto;
        }

        .response h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .response pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }

        .success {
            border-left-color: #4caf50;
        }

        .success h3 {
            color: #4caf50;
        }

        .error {
            border-left-color: #f44336;
        }

        .error h3 {
            color: #f44336;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-200 {
            background: #4caf50;
            color: white;
        }

        .status-403, .status-404, .status-409 {
            background: #ff9800;
            color: white;
        }

        .status-500 {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üß† Cogito API Tester</h1>

    <div class="api-config">
        <label for="apiBase">API Base URL:</label>
        <input type="text" id="apiBase" value="http://localhost:8080" placeholder="Enter API base URL">
    </div>

    <div class="sections">
        <!-- Register Section -->
        <div class="section">
            <h2>üìù Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">Phone Number:</label>
                    <input type="tel" id="regPhone" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div id="registerResponse"></div>
        </div>

        <!-- Login Section -->
        <div class="section">
            <h2>üîê Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginResponse"></div>
        </div>

        <!-- User Search Section -->
        <div class="section">
            <h2>üë§ Get User by ID</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="number" id="userId" required min="1">
                </div>
                <button type="submit">Get User</button>
            </form>
            <div id="userResponse"></div>
        </div>
    </div>
</div>

<script>
    const getApiBase = () => document.getElementById('apiBase').value.trim();

    function displayResponse(elementId, data, status) {
        const element = document.getElementById(elementId);
        const isSuccess = status >= 200 && status < 300;
        const statusClass = `status-${status}`;

        element.innerHTML = `
                <div class="response ${isSuccess ? 'success' : 'error'}">
                    <h3>Response <span class="status-badge ${statusClass}">Status: ${status}</span></h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
    }

    // Register Form Handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            username: document.getElementById('regUsername').value,
            email: document.getElementById('regEmail').value,
            phone_number: document.getElementById('regPhone').value,
            password: document.getElementById('regPassword').value
        };

        try {
            const response = await fetch(`${getApiBase()}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                credentials: 'include'
            });

            const result = await response.json().catch(() => ({ message: 'Registration successful' }));
            displayResponse('registerResponse', result, response.status);

            if (response.ok) {
                document.getElementById('registerForm').reset();
            }
        } catch (error) {
            displayResponse('registerResponse', { error: error.message }, 0);
        }
    });

    // Login Form Handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            username: document.getElementById('loginUsername').value,
            password: document.getElementById('loginPassword').value
        };

        try {
            const response = await fetch(`${getApiBase()}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                credentials: 'include'
            });

            const result = await response.json();
            displayResponse('loginResponse', result, response.status);

            if (response.ok) {
                document.getElementById('loginForm').reset();
            }
        } catch (error) {
            displayResponse('loginResponse', { error: error.message }, 0);
        }
    });

    // User Search Form Handler
    document.getElementById('userForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const userId = document.getElementById('userId').value;

        try {
            const response = await fetch(`${getApiBase()}/users/${userId}`, {
                method: 'GET',
                credentials: 'include'
            });

            const result = await response.json();
            displayResponse('userResponse', result, response.status);
        } catch (error) {
            displayResponse('userResponse', { error: error.message }, 0);
        }
    });
</script>
</body>
</html>
